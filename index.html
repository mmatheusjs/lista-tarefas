<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    
</head>

<body>

    <div id="main">
        <h1 class="title">LISTA DE TAREFAS</h1>
        <div class="inputfield">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="sample3" placeholder="Digite uma tarefa...">
                <label class="mdl-textfield__label" for="sample3"></label>
            </div>

            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="btn">Adicionar Tarefa</button>

        </div>

        <div class="tasklist">
            <ul></ul>
        </div>
    </div>

    <script src="main.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</body>

</html>
